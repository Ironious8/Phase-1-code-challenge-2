<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Shopping list</h1>
            <div class="input-group">
                <input type="text" id="candidate" class="form-control">
                <div class="input-group-append">
                    <button onclick="inputItem()" type="button" class="btn btn-add">Add item</button>
                    <button onclick="clearList()" type="button" class="btn btn-remove">Clear list</button>
                    <button onclick="markItem()"  type="button" class="btn btn-mark">Mark as purchased</button>
                    <ul id="My list"></ul>

                </div>
            </div>
        </div>
    </div>

   <script src="index.js"></script>
</body>
</html>
